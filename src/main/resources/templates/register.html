<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
<form method="post" action="/register">
  <div class="container-fluid">
    <h1 class="mt-4">회원가입</h1>

      <table border="1">
        <tr><th width="70">ID:</th> <td><input type="text" name="id"></td></tr>
        <tr><th width="70">PW:</th> <td><input type="text" name="userPw"></td></tr>

          <td colspan="2">
            <input type="submit" value="submit">
            <input type="reset" value="reset">

  </div>
</form>
