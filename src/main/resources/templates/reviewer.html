<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">

<body>
<div class = "content">
  <div>
    <table border="1">
        <tr>
          <th>Review</th>
          <th>ID</th>
        </tr>
      <tbody>
      <tr th:each = "re:${re}">
        <td th:text = "${re.reviews}"><td>
        <td th:text = "${re.id}"><td>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
